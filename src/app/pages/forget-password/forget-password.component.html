<div class="forget-container">
  <div class="forget-card">
    <h2 class="forget-title">Mot de passe oublié</h2>
    <form class="forget-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="votre@email.com">
      </div>
      <button type="button" class="forget-btn">Envoyer le lien de réinitialisation</button>
    </form>
    <div class="forget-links">
      <a routerLink="/login" class="link">Retour à la connexion</a>
    </div>
  </div>
</div>
