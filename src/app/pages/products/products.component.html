<div class="products-container">
    <div class="pull-to-refresh" *ngIf="isPullingToRefresh">
        <div class="refresh-icon">
            <i class="fas fa-sync-alt"></i>
        </div>
        <span>Rel√¢chez pour actualiser</span>
    </div>

    <div class="products-header" *ngIf="isLoggedIn">
        <button class="toggle-btn" (click)="toggleShowAllProducts()">
            <i class="fas fa-exchange-alt"></i>
            {{ showAllProducts ? 'Voir mes produits' : 'Voir tous les produits' }}
        </button>
    </div>

    <app-loader [show]="isLoading"></app-loader>

    <div class="products-grid" *ngIf="!isLoading">
        <app-product-card
            *ngFor="let product of products"
            [product]="product"
            (viewDetailsClicked)="onViewDetails($event)"
            (favoriteClicked)="onFavoriteToggle($event)">
        </app-product-card>
    </div>

    <div class="no-products" *ngIf="!isLoading && products.length === 0">
        <i class="fas fa-box-open"></i>
        <p>Aucun produit disponible</p>
    </div>
</div>
