<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Connexion</h2>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="votre@email.com" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" formControlName="password">
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Se connecter</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
    <div class="login-links">
      <a routerLink="/signup" class="link">Pas de compte? S'inscrire</a>
      <a routerLink="/forget-password" class="link">Mot de passe oubli√©?</a>
    </div>
  </div>
</div>
